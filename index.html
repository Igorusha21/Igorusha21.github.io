<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMap Creator</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        #menu, #shapeControls {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        #backToMenu {
            align-self: flex-start;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #saveMapBtn {
            margin-top: auto;
            padding: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #saveMapBtn:hover {
            background-color: #4a4a4a;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }
        .menu-btn {
            width: 100%;
            padding: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .menu-btn:hover {
            background-color: #4a4a4a;
        }

        .menu-btn:last-child {
            margin-bottom: 0;
        }

        .back-btn {
            align-self: flex-start;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
            padding: 0;
        }

        .save-btn {
            margin-top: auto;
        }

        #addRectangle {
            width: 100%;
            padding: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addRectangle:hover {
            background-color: #4a4a4a;
        }

        #canvas {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: #222;
            border-radius: 15px;
        }

        .shape {
            position: absolute;
            background-color: #3498db;
            border-radius: 5px;
            transition: all 0.1s ease;
        }

        .shape-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .shape-content {
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shape-text {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: auto;
            cursor: text;
        }

        .shape-border {
            position: absolute;
            background-color: transparent;
        }

        .shape-border-top, .shape-border-bottom {
            height: 10px;
            width: 100%;
            cursor: ns-resize;
        }

        .shape-border-left, .shape-border-right {
            width: 10px;
            height: 100%;
            cursor: ew-resize;
        }

        .shape-border-top { top: -5px; }
        .shape-border-bottom { bottom: -5px; }
        .shape-border-left { left: -5px; }
        .shape-border-right { right: -5px; }

        .shape-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .shape-corner-tl { top: -5px; left: -5px; cursor: nwse-resize; }
        .shape-corner-tr { top: -5px; right: -5px; cursor: nesw-resize; }
        .shape-corner-bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .shape-corner-br { bottom: -5px; right: -5px; cursor: nwse-resize; }

        .shape-controls {
            position: absolute;
            top: -25px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .shape-move,
        .shape-delete {
            width: 20px;
            height: 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .shape-move {
            cursor: move;
        }

        .shape-delete {
            color: #ff4444;
        }

        .shape-move:hover,
        .shape-delete:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .shape-move::before,
        .shape-move::after {
            content: '';
            position: absolute;
            background-color: #333;
        }

        .shape-move::before {
            width: 10px;
            height: 2px;
        }

        .shape-move::after {
            width: 2px;
            height: 10px;
        }

        .shape-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .shape-text {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .shape-color {
            cursor: pointer;
        }

        .color-menu {
            position: absolute;
            top: -25px;
            right: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 1000;
        }

        .color-picker {
            margin-top: 10px;
            padding: 5px;
            background-color: #3a3a3a;
            border-radius: 5px;
        }

        .color-picker button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .color-picker button:hover {
            background-color: #5a5a5a;
        }


        #colorInput {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding: 0;
            cursor: pointer;
        }
        #applyColor {
            padding: 5px 10px;
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            white-space: nowrap;
        }
        #applyColor:hover {
            background-color: #5a5a5a;
        }
        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            display: flex;
            flex-direction: column;
        }

        #colorControls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }


        #shapeColorBtn, #textColorBtn {
            width: 100%;
            padding: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–∏ */
        }
        #shapeColorBtn:last-child, #textColorBtn:last-child {
            margin-bottom: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø —É –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–Ω–æ–ø–∫–∏ */
        }

        #shapeColorBtn:hover, #textColorBtn:hover {
            background-color: #4a4a4a;
        }
        #shapeColorBtn.active, #textColorBtn.active {
            background-color: #555555;
        }

        #colorPicker {
            margin-top: 10px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #canvas {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: #222;
            border-radius: 15px;
        }

        #zoomContainer {
            position: absolute;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div id="menu">
            <h2>–ú–µ–Ω—é</h2>
            <button id="newMapBtn" class="menu-btn">–ù–æ–≤–∞—è –∫–∞—Ä—Ç–∞</button>
            <button id="savedMapsBtn" class="menu-btn">–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</button>
        </div>
        <div id="shapeControls" style="display: none;">
            <button id="backToMenu" class="back-btn">‚Üê</button>
            <h2>–§–∏–≥—É—Ä—ã</h2>
            <button id="addRectangle" class="menu-btn">–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</button>
            <div id="colorControls" style="display: none;">
                <button id="shapeColorBtn" class="menu-btn">–¶–≤–µ—Ç —Ñ–∏–≥—É—Ä—ã</button>
                <button id="textColorBtn" class="menu-btn">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞</button>
                <div id="colorPicker" style="display: none;">
                    <div class="color-picker-container">
                        <input type="color" id="colorInput">
                        <button id="applyColor" class="menu-btn">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="saveMapBtn" class="menu-btn save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç—É</button>
    </div>   
    <div id="canvas">
        <div id="zoomContainer">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç —Ä–∞–∑–º–µ—â–∞—Ç—å—Å—è —Ñ–∏–≥—É—Ä—ã -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const zoomContainer = document.getElementById('zoomContainer');
            const menu = document.getElementById('menu');
            const shapeControls = document.getElementById('shapeControls');
            const newMapBtn = document.getElementById('newMapBtn');
            const savedMapsBtn = document.getElementById('savedMapsBtn');
            const backToMenuBtn = document.getElementById('backToMenu');
            const addRectangleBtn = document.getElementById('addRectangle');
            const colorControls = document.getElementById('colorControls');
            const colorPicker = document.getElementById('colorPicker');
            const colorInput = document.getElementById('colorInput');
            const shapeColorBtn = document.getElementById('shapeColorBtn');
            const textColorBtn = document.getElementById('textColorBtn');
            const applyColorBtn = document.getElementById('applyColor');
            const saveMapBtn = document.getElementById('saveMapBtn');
            const sidebar = document.querySelector('.sidebar');
            let shapeCount = 0;
            let activeShape = null;
            let colorTarget = null;
            let currentMap = null;
            let maps = JSON.parse(localStorage.getItem('mindmaps')) || {};
            let scale = 1;
            let panning = false;
            let startPoint = { x: 0, y: 0 };
            let endPoint = { x: 0, y: 0 };

            newMapBtn.addEventListener('click', createNewMap);
            savedMapsBtn.addEventListener('click', showSavedMaps);
            backToMenuBtn.addEventListener('click', showMenu);
            addRectangleBtn.addEventListener('click', createRectangle);
            saveMapBtn.addEventListener('click', saveMap);

            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç—É"
            saveMapBtn.style.display = 'none';

            function resetZoom() {
                scale = 1;
                endPoint = { x: 0, y: 0 };
                applyTransform();
            }

            function applyTransform() {
                zoomContainer.style.transform = `translate(${endPoint.x}px, ${endPoint.y}px) scale(${scale})`;
            }

            function zoom(event) {
                event.preventDefault();
                const oldScale = scale;
                scale += event.deltaY * -0.001;
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –æ—Ç 0.125 –¥–æ 1 (–∏—Å—Ö–æ–¥–Ω—ã–π —Ä–∞–∑–º–µ—Ä)
                scale = Math.min(Math.max(0.125, scale), 1);
                
                // –ï—Å–ª–∏ –º–∞—Å—à—Ç–∞–± –Ω–µ –∏–∑–º–µ–Ω–∏–ª—Å—è, –Ω–µ –ø—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é
                if (oldScale !== scale) {
                    applyTransform();
                }
            }

            function startPan(event) {
                if (event.button === 1) {
                    event.preventDefault();
                    panning = true;
                    startPoint = { x: event.clientX - endPoint.x, y: event.clientY - endPoint.y };
                }
            }

            function pan(event) {
                if (!panning) return;
                endPoint = {
                    x: event.clientX - startPoint.x,
                    y: event.clientY - startPoint.y
                };
                applyTransform();
            }

            function endPan() {
                panning = false;
            }

            canvas.addEventListener('wheel', zoom);
            canvas.addEventListener('mousedown', startPan);
            canvas.addEventListener('mousemove', pan);
            canvas.addEventListener('mouseup', endPan);
            canvas.addEventListener('mouseleave', endPan);
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());

            function createNewMap() {
    // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                const mapContainer = document.getElementById('mapContainer');
                if (mapContainer) mapContainer.remove();

                const mapName = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã:");
                if (mapName) {
                    currentMap = { name: mapName, shapes: [], scale: 1, position: { x: 0, y: 0 } };
                    zoomContainer.innerHTML = '';
                    shapeCount = 0;
                    resetZoom();
                    showShapeControls();
                }
            }
            function showSavedMaps() {
    // –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                const existingMapContainer = document.getElementById('mapContainer');
                if (existingMapContainer) {
                    existingMapContainer.remove();
                }

                const mapNames = Object.keys(maps);
                if (mapNames.length === 0) {
                    alert("–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç");
                    return;
                }

                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–∞—Ä—Ç –≤–Ω—É—Ç—Ä–∏ –ª–µ–≤–æ–π –ø–∞–Ω–µ–ª–∏
                const mapContainer = document.createElement('div');
                mapContainer.id = 'mapContainer'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º ID –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                mapContainer.style.backgroundColor = '#3a3a3a';
                mapContainer.style.padding = '10px';
                mapContainer.style.borderRadius = '10px';
                mapContainer.style.marginTop = '10px';
                mapContainer.style.maxHeight = '400px'; // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                mapContainer.style.overflowY = 'auto'; // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É, –µ—Å–ª–∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –≤—ã—Å–æ—Ç—É

                // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä–µ—Å—Ç–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const closeButton = document.createElement('button');
                closeButton.textContent = '‚úï';
                closeButton.style.float = 'right';
                closeButton.style.backgroundColor = 'transparent';
                closeButton.style.color = '#ffffff';
                closeButton.style.border = 'none';
                closeButton.style.fontSize = '16px';
                closeButton.style.cursor = 'pointer';
                closeButton.addEventListener('click', () => mapContainer.remove());
                mapContainer.appendChild(closeButton);

                // –°–æ–∑–¥–∞–µ–º –æ–±–µ—Ä—Ç–∫—É –¥–ª—è —Å–ø–∏—Å–∫–∞, —á—Ç–æ–±—ã –æ—Ç—Å—Ç—É–ø–∏—Ç—å –µ–≥–æ –æ—Ç –∫—Ä–µ—Å—Ç–∏–∫–∞
                const listWrapper = document.createElement('div');
                listWrapper.style.marginTop = '30px'; // –û—Ç—Å—Ç—É–ø —Å–ø–∏—Å–∫–∞ –æ—Ç –∫—Ä–µ—Å—Ç–∏–∫–∞

                mapNames.forEach((name, index) => {
                    // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç—ã
                    const mapElement = document.createElement('div');
                    mapElement.style.display = 'flex';
                    mapElement.style.justifyContent = 'space-between';
                    mapElement.style.alignItems = 'center';
                    mapElement.style.marginBottom = '10px';

                    const mapLabel = document.createElement('span');
                    mapLabel.textContent = `${index + 1}. ${name}`;
                    mapElement.appendChild(mapLabel);

                    const buttonContainer = document.createElement('div');
                    buttonContainer.style.display = 'flex';
                    buttonContainer.style.flexDirection = 'column'; // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                    buttonContainer.style.gap = '5px'; // –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏

                    const okButton = document.createElement('button');
                    okButton.textContent = '–û—Ç–∫—Ä—ã—Ç—å';
                    okButton.style.backgroundColor = '#4a4a4a';
                    okButton.style.color = '#ffffff';
                    okButton.style.border = 'none';
                    okButton.style.borderRadius = '5px';
                    okButton.style.cursor = 'pointer';
                    okButton.addEventListener('click', () => loadMap(name));

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '–£–¥–∞–ª–∏—Ç—å';
                    deleteButton.style.backgroundColor = '#ff4444';
                    deleteButton.style.color = '#ffffff';
                    deleteButton.style.border = 'none';
                    deleteButton.style.borderRadius = '5px';
                    deleteButton.style.cursor = 'pointer';
                    deleteButton.addEventListener('click', () => deleteMap(name));

                    buttonContainer.appendChild(okButton);
                    buttonContainer.appendChild(deleteButton);
                    mapElement.appendChild(buttonContainer);

                    listWrapper.appendChild(mapElement);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±–µ—Ä—Ç–∫—É —Å–ø–∏—Å–∫–∞ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                mapContainer.appendChild(listWrapper);

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ –ª–µ–≤—É—é –ø–∞–Ω–µ–ª—å (sidebar)
                sidebar.appendChild(mapContainer);
            }


            function showMenu() {
                sidebar.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    menu.style.display = 'block';
                    shapeControls.style.display = 'none';
                    saveMapBtn.style.display = 'none';
                    zoomContainer.innerHTML = '';
                    currentMap = null;
                    resetZoom();
                    sidebar.style.transform = 'translateX(0)';
                }, 300);
            }

            function showShapeControls() {
                sidebar.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    menu.style.display = 'none';
                    shapeControls.style.display = 'block';
                    saveMapBtn.style.display = 'block';
                    sidebar.style.transform = 'translateX(0)';
                }, 300);
            }

            function createRectangle() {
                if (!currentMap) {
                    console.error("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã");
                    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–æ–∑–¥–∞–π—Ç–µ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∫–∞—Ä—Ç—É –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º —Ñ–∏–≥—É—Ä");
                    return;
                }
                const rect = document.createElement('div');
                rect.className = 'shape';
                rect.style.width = '150px';
                rect.style.height = '100px';
                rect.style.left = `${250 + shapeCount * 20}px`;
                rect.style.top = `${100 + shapeCount * 20}px`;

                rect.innerHTML = `
                    <div class="shape-container">
                        <div class="shape-controls">
                            <div class="shape-color">üé®</div>
                            <div class="shape-move"></div>
                            <div class="shape-delete">‚úï</div>
                        </div>
                        <div class="shape-content">
                            <div class="shape-text" contenteditable="true">–ù–æ–≤–∞—è —Ñ–∏–≥—É—Ä–∞</div>
                        </div>
                    </div>
                `;

                zoomContainer.appendChild(rect);
                initializeInteractions(rect);
                shapeCount++;
            }

            function initializeInteractions(element) {
                const moveHandle = element.querySelector('.shape-move');
                const deleteHandle = element.querySelector('.shape-delete');
                const colorHandle = element.querySelector('.shape-color');
                let isDragging = false;
                let initialX, initialY;

                moveHandle.addEventListener('mousedown', startDragging);
                deleteHandle.addEventListener('click', deleteShape);
                colorHandle.addEventListener('click', toggleColorControls);
                
                function toggleColorControls(e) {
                    e.stopPropagation();
                    activeShape = element;
                    colorControls.style.display = 'block';
                    colorPicker.style.display = 'none';
                }

                function startDragging(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    isDragging = true;
                    initialX = e.clientX - element.offsetLeft;
                    initialY = e.clientY - element.offsetTop;
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', stopDragging);
                }

                function drag(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    const newX = e.clientX - initialX;
                    const newY = e.clientY - initialY;
                    
                    const currentWidth = element.offsetWidth;
                    const currentHeight = element.offsetHeight;
                    
                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                    
                    element.style.width = `${currentWidth}px`;
                    element.style.height = `${currentHeight}px`;
                }

                function stopDragging() {
                    isDragging = false;
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('mouseup', stopDragging);
                }

                function deleteShape(e) {
                    e.stopPropagation();
                    element.remove();
                    if (activeShape === element) {
                        colorControls.style.display = 'none';
                        colorPicker.style.display = 'none';
                        activeShape = null;
                    }
                }

                interact(element).resizable({
                    edges: { top: true, left: true, bottom: true, right: true },
                    listeners: {
                        move(event) {
                            const target = event.target;
                            const x = parseFloat(target.getAttribute('data-x') || 0) + event.deltaRect.left;
                            const y = parseFloat(target.getAttribute('data-y') || 0) + event.deltaRect.top;

                            target.style.width = `${event.rect.width}px`;
                            target.style.height = `${event.rect.height}px`;

                            target.style.left = `${parseFloat(target.style.left || 0) + event.deltaRect.left}px`;
                            target.style.top = `${parseFloat(target.style.top || 0) + event.deltaRect.top}px`;

                            target.setAttribute('data-x', x);
                            target.setAttribute('data-y', y);
                        }
                    },
                    modifiers: [
                        interact.modifiers.restrictSize({
                            min: { width: 100, height: 50 }
                        })
                    ]
                });
            }

            function showColorPicker(target) {
                colorTarget = target;
                colorPicker.style.display = 'block';
            }

            shapeColorBtn.addEventListener('click', () => {
                if (activeShape) {
                    shapeColorBtn.classList.add('active');
                    textColorBtn.classList.remove('active');
                    showColorPicker('shape');
                }
            });

            textColorBtn.addEventListener('click', () => {
                if (activeShape) {
                    textColorBtn.classList.add('active');
                    shapeColorBtn.classList.remove('active');
                    showColorPicker('text');
                }
            });

            applyColorBtn.addEventListener('click', () => {
                if (activeShape && colorTarget) {
                    const color = colorInput.value;
                    if (colorTarget === 'shape') {
                        activeShape.style.backgroundColor = color;
                    } else if (colorTarget === 'text') {
                        activeShape.querySelector('.shape-text').style.color = color;
                    }
                    colorPicker.style.display = 'none';
                }
            });

            function saveMap() {
                if (currentMap) {
                    const shapes = Array.from(zoomContainer.querySelectorAll('.shape')).map(shape => ({
                        left: shape.style.left,
                        top: shape.style.top,
                        width: shape.style.width,
                        height: shape.style.height,
                        backgroundColor: shape.style.backgroundColor,
                        text: shape.querySelector('.shape-text').innerText,
                        textColor: shape.querySelector('.shape-text').style.color
                    }));

                    currentMap.shapes = shapes;
                    currentMap.scale = scale;
                    currentMap.position = endPoint;
                    maps[currentMap.name] = currentMap;
                    localStorage.setItem('mindmaps', JSON.stringify(maps));
                    alert(`–ö–∞—Ä—Ç–∞ "${currentMap.name}" —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞`);
                } else {
                    alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
                }
            }

            function deleteMap(mapName) {
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É "${mapName}"?`)) {
                    delete maps[mapName];
                    localStorage.setItem('mindmaps', JSON.stringify(maps));
                    alert(`–ö–∞—Ä—Ç–∞ "${mapName}" —É–¥–∞–ª–µ–Ω–∞`);
                    showSavedMaps();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç
                }
            }

            function loadMap(mapName) {
                // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
                const mapContainer = document.getElementById('mapContainer');
                if (mapContainer) mapContainer.remove();

                const loadedMap = maps[mapName];
                if (loadedMap) {
                    currentMap = loadedMap;
                    zoomContainer.innerHTML = '';
                    scale = loadedMap.scale || 1;
                    endPoint = loadedMap.position || { x: 0, y: 0 };
                    applyTransform();

                    loadedMap.shapes.forEach(shapeData => {
                        const shape = document.createElement('div');
                        shape.className = 'shape';
                        shape.style.left = shapeData.left;
                        shape.style.top = shapeData.top;
                        shape.style.width = shapeData.width;
                        shape.style.height = shapeData.height;
                        shape.style.backgroundColor = shapeData.backgroundColor;

                        shape.innerHTML = `
                            <div class="shape-container">
                                <div class="shape-controls">
                                    <div class="shape-color">üé®</div>
                                    <div class="shape-move"></div>
                                    <div class="shape-delete">‚úï</div>
                                </div>
                                <div class="shape-content">
                                    <div class="shape-text" contenteditable="true" style="color: ${shapeData.textColor}">${shapeData.text}</div>
                                </div>
                            </div>
                        `;

                        zoomContainer.appendChild(shape);
                        initializeInteractions(shape);
                    });

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ñ–∏–≥—É—Ä–∞–º–∏ –∏ –∫–Ω–æ–ø–∫—É —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                    showShapeControls();
                } else {
                    alert("–ö–∞—Ä—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
                }
            }

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#colorControls') && !e.target.closest('.shape-color')) {
                    colorControls.style.display = 'none';
                    colorPicker.style.display = 'none';
                    shapeColorBtn.classList.remove('active');
                    textColorBtn.classList.remove('active');
                    activeShape = null;
                }
            });
        });
    </script>
</body>
